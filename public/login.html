<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HTML Journalism Course</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            color: #666;
            font-weight: 500;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .success {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .success.show {
            display: block;
        }

        .help-text {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            color: #999;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .btn.loading .btn-text {
            display: none;
        }

        .btn.loading .spinner {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>ðŸ“° HTML Journalism Course</h1>
            <p>Learn web design for digital journalism</p>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('login')">Login</div>
            <div class="tab" onclick="switchTab('register')">Register</div>
        </div>

        <div id="error-message" class="error"></div>
        <div id="success-message" class="success"></div>

        <!-- Login Form -->
        <div id="login-form" class="tab-content active">
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>

                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>

                <button type="submit" class="btn" id="login-btn">
                    <span class="btn-text">Login</span>
                    <div class="spinner"></div>
                </button>
                
                <div class="divider">or</div>
                
                <button type="button" class="btn" id="forgot-password-btn" onclick="handleForgotPassword()" style="background: #6c757d;">
                    Forgot Password?
                </button>
            </form>
        </div>

        <!-- Register Form -->
        <div id="register-form" class="tab-content">
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="reg-fullname">Full Name</label>
                    <input type="text" id="reg-fullname" required>
                </div>

                <div class="form-group">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" required>
                </div>

                <div class="form-group">
                    <label for="reg-password">Password</label>
                    <input type="password" id="reg-password" minlength="6" required>
                    <div class="help-text">At least 6 characters</div>
                </div>

                <div class="form-group">
                    <label for="reg-role">I am a: <span style="color: red;">*</span></label>
                    <select id="reg-role" required onchange="toggleClassCode()">
                        <option value="">Select role...</option>
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                    </select>
                    <div class="help-text">Please select Student or Teacher</div>
                </div>

                <div class="form-group" id="class-code-group" style="display: none;">
                    <label for="reg-class-code">Class Code (Optional)</label>
                    <input type="text" id="reg-class-code" placeholder="e.g., A7F3D2">
                    <div class="help-text">Get this from your teacher to join a class</div>
                </div>

                <button type="submit" class="btn" id="register-btn">
                    <span class="btn-text">Create Account</span>
                    <div class="spinner"></div>
                </button>
            </form>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            // Update tabs
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));

            if (tab === 'login') {
                document.querySelector('.tabs .tab:first-child').classList.add('active');
                document.getElementById('login-form').classList.add('active');
            } else {
                document.querySelector('.tabs .tab:last-child').classList.add('active');
                document.getElementById('register-form').classList.add('active');
            }

            // Clear messages
            hideMessages();
        }

        function toggleClassCode() {
            const role = document.getElementById('reg-role').value;
            const classCodeGroup = document.getElementById('class-code-group');
            classCodeGroup.style.display = role === 'student' ? 'block' : 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            document.getElementById('success-message').classList.remove('show');
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.classList.add('show');
            document.getElementById('error-message').classList.remove('show');
        }

        function hideMessages() {
            document.getElementById('error-message').classList.remove('show');
            document.getElementById('success-message').classList.remove('show');
        }

        async function handleLogin(e) {
            e.preventDefault();
            hideMessages();

            const btn = document.getElementById('login-btn');
            btn.classList.add('loading');
            btn.disabled = true;

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Login failed');
                }

                showSuccess('Login successful! Redirecting...');
                setTimeout(() => {
                    window.location.href = '/dashboard.html';
                }, 1000);

            } catch (error) {
                showError(error.message);
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            hideMessages();

            const fullName = document.getElementById('reg-fullname').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;
            const role = document.getElementById('reg-role').value;
            const classCode = document.getElementById('reg-class-code').value;

            // Validate role is selected
            if (!role) {
                showError('Please select your role (Student or Teacher)');
                return;
            }

            const btn = document.getElementById('register-btn');
            btn.classList.add('loading');
            btn.disabled = true;

            console.log('Attempting registration...', { fullName, email, role });

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ fullName, email, password, role, classCode })
                });

                console.log('Response status:', response.status);

                const data = await response.json();
                console.log('Response data:', data);

                if (!response.ok) {
                    throw new Error(data.error || data.errors?.[0]?.msg || 'Registration failed');
                }

                showSuccess('Account created! Redirecting...');
                setTimeout(() => {
                    window.location.href = '/dashboard.html';
                }, 1000);

            } catch (error) {
                console.error('Registration error:', error);
                showError(error.message);
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        }
        
        async function handleForgotPassword() {
            const email = prompt('Enter your email address:');
            if (!email) return;
            
            const btn = document.getElementById('forgot-password-btn');
            btn.disabled = true;
            btn.textContent = 'Sending...';
            
            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to send reset email');
                }
                
                showSuccess(data.message);
                
            } catch (error) {
                showError(error.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Forgot Password?';
            }
        }
    </script>
</body>
</html>
